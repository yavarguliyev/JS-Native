<head>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="scss/style.css">

<body>
    <!-- Header Starts -->
    <header>
        <section id="header" class="main-sections">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
                <div class="container">
                    <img class="d-inline-block align-top" widht="30" height="30" src="img/javascript-icon-clipart-6.png"
                        alt="js"><a href="index.html" class="navbar-brand">JavaScript</a>
                    <div id="navbarSupportedContent" class="collapse navbar-collapse">
                        <ul id="navbar-list" class="navbar-nav ml-auto">
                            <li class="nav-item font-weight-bold"><a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item font-weight-bold"><a href="about.html" class="nav-link">About</a></li>
                            <li class="nav-item font-weight-bold"><a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <form class="form-inline my-2 my-lg-0">
                        <input id="search-input" class="form-control search-form mr-sm-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <input id="search-submit-input" class="btn btn-success my-2 my-sm-0" type="submit"
                            value="Search">
                        <span id="search-span" class="invisible font-weight-bold text-danger"></span>
                    </form>
                    <div id="basket" class="basket d-flex m-2">
                        <a href="#" id="basket-button" class="basket-button text-dark">
                            <i class="fas fa-cart-plus fa-2x" aria-hidden="true"></i>
                            <span id="count-value" class="m-2">0</span>
                        </a>
                        <div class="dropdown">
                            <button id="dropdownMenu2" class="btn btn-secondary dropdown-toggle" type="submit"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <div class="container">
                                    <div id="dropdown-menu-values" class="row"></div>
                                </div>
                                <button type="submit" id="product-clear" class="btn btn-danger m-1">Clear</button>
                                <button type="submit" id="product-checkout"
                                    class="btn btn-success m-1">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

    <!-- Main Starts -->

        <!-- Section Table Starts -->
        <section id="table" class="main-sections"></section>

                    <div id="form-score" class="col-lg-6"></div>
                </div>
            </div>
            <div id="add-card" class="container my-3">
                <form id="form-add-to-cart">
                    <div id="value-count" class="row">
                        <div class="col-lg-4 1">
                            <div class="card" style="width: 18rem;">
                                <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone11ProMax">
                                <div class="card-body">
                                    <h5 id="productValue" class="card-title">IPhone 11 Pro Max</h5>
                                    <p class=card-text>Price: 1300 USD</p>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-5">
                                                <input type="number" id="quantity-value" class="form-control" step="1"
                                                    min="1" max="100" value="1" />
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="submit" id="add-value" class="btn btn-outline-primary 1"
                                                    value="Add To Cart" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 2">
                            <div class="card" style="width: 18rem;">
                                <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone11Pro">
                                <div class="card-body">
                                    <h5 id="productValue" class="card-title">IPhone 11 Pro</h5>
                                    <p class=card-text>Price: 1200 USD</p>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-5">
                                                <input type="number" id="quantity-value" class="form-control" step="1"
                                                    min="1" max="100" value="1" />
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="submit" id="add-value" class="btn btn-outline-primary 2"
                                                    value="Add To Cart" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 3">
                            <div class="card" style="width: 18rem;">
                                <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone11">
                                <div class="card-body">
                                    <h5 id="productValue" class="card-title">IPhone 11</h5>
                                    <p class=card-text>Price: 1100 USD</p>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-5">
                                                <input type="number" id="quantity-value" class="form-control" step="1"
                                                    min="1" max="100" value="1" />
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="submit" id="add-value" class="btn btn-outline-primary 3"
                                                    value="Add To Cart" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
            </div>
        </section>
        <!-- Section Form Ends -->
    </main>
    <!-- Main Ends -->
    <footer>

        <section id="footer"></section>

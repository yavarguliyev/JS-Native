<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script src="vendor/js/font-awesome.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/toaster-main.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/toaster.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <!-- Header Starts -->
    <header>
        <section id="header" class="main-sections"></section>
    </header>
    <!-- Header Ends -->
    <!-- Main Starts -->
    <main>
        <!-- Section Table Starts -->
        <section id="table" class="main-sections"></section>
        <!-- Section Table Ends -->
        <!-- Section Form Starts -->
        <section id="form" class="main-sections">
            <div id="form-info-score" class="container">
                <div id="forms" class="row">
                    <div id="form-info" class="col-lg-6"></div>
                    <div id="form-score" class="col-lg-6"></div>
                </div>
            </div>
            <div id="add-card" class="container my-3">
                <form id="form-add-to-cart">
                    <div id="value-count" id="add-to-card" class="row">
                        <div class="col-lg-3">
                            <div class="card" style="width: 18rem;">
                                <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone">
                                <div class="card-body">
                                    <h5 id="productValue" class="card-title">IPhone 11 Pro Max</h5>
                                    <p class=card-text>Price: 1300 USD</p>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-5">
                                                <input type="number" id="quantity-value" class="form-control" step="1"
                                                    min="1" max="100" value="1" />
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="submit" id="add-value" class="btn btn-outline-primary"
                                                    value="Add To Cart" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
            </div>
        </section>
        <!-- Section Form Ends -->
    </main>
    <!-- Main Ends -->
    <footer>
        <!-- Footer Starts -->
        <section id="footer"></section>
    </footer>
    <!-- Footer Ends -->
    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/sweet-alert.js"></script>
    <script src="vendor/js/toaster.js"></script>
    <script src="vendor/js/toaster-main.js"></script>
    <script src="js/header.js"></script>
    <script src="js/table.js"></script>
    <script src="js/table-score.js"></script>
    <script src="js/score-form-inputs.js"></script>
    <script src="js/score-form.js"></script>
    <script src="js/form.js"></script>
    <script src="js/test.js"></script>
    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/add-to-card.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>

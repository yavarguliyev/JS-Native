<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script src="vendor/js/font-awesome.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/toaster-main.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/toaster.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <!-- Header Starts -->
    <header>
        <section id="header" class="main-sections">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
                    <img class="d-inline-block align-top" widht="30" height="30" src="img/javascript-icon-clipart-6.png"
                        alt="js"><a href="index.html" class="navbar-brand">JavaScript</a>
                    <div id="navbarSupportedContent" class="collapse navbar-collapse">
                        <ul id="navbar-list" class="navbar-nav mr-auto">
                            <li class="nav-item font-weight-bold"><a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item font-weight-bold"><a href="about.html" class="nav-link">About</a></li>
                            <li class="nav-item font-weight-bold"><a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <form class="form-inline my-2 my-lg-0">
                        <input id="search-input" class="form-control search-form mr-sm-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <input id="search-submit-input" class="btn btn-success my-2 my-sm-0" type="submit"
                            value="Search">
                        <span id="search-span" class="invisible font-weight-bold text-danger"></span>
                    </form>
                </nav>
            </div>
        </section>
    </header>
    <!-- Header Ends -->
    <!-- Main Starts -->
    <main>
        <!-- Section Card Starts  -->
        <section id="card-items">
            <div class="container my-4">
                <div class="row">
                    <div class="col-12 card-items border border-primary parent-element">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 border border-primary ml-auto d-flex justify-content-center pt-1">
                        <p class="font-weight-bold text-center card-total-price">Total: $0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 border border-primary ml-auto d-flex justify-content-center py-1">
                        <button id="shopping-purchase" class="btn btn-success">Purchase</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Card Ends  -->
        <!-- Section Table Starts -->
        <section id="table" class="main-sections"></section>
        <!-- Section Table Ends -->
        <!-- Section Form Starts -->
        <section id="form" class="main-sections">
            <div id="form-info-score" class="container">
                <div id="forms" class="row">
                    <div id="form-info" class="col-lg-6"></div>
                    <div id="form-score" class="col-lg-6"></div>
                </div>
            </div>
            <div id="add-card" class="container my-3">
                <div id="value-count" class="row">
                    <div class="col-lg-4 1">
                        <div class="card border border-primary" style="width: 288px;">
                            <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone11ProMax">
                            <div class="card-body">
                                <h5 id="productValue" class="card-title">IPhone 11 Pro Max</h5>
                                <p class=card-text>$1299.01</p>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-7 ml-auto">
                                            <input type="submit" id="add-value"
                                                class="btn btn-outline-primary add-value" value="Add To Cart" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 2">
                        <div class="card border border-primary" style="width: 288px;">
                            <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone11Pro">
                            <div class="card-body">
                                <h5 id="productValue" class="card-title">IPhone 11 Pro</h5>
                                <p class=card-text>$1199.01</p>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-7 ml-auto">
                                            <input type="submit" id="add-value"
                                                class="btn btn-outline-primary add-value" value="Add To Cart" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 3">
                        <div class="card border border-primary" style="width: 288px;">
                            <img src="/img/iphone-4507288_1280.jpg" class="card-img-top" alt="IPhone11Gold">
                            <div class="card-body">
                                <h5 id="productValue" class="card-title">IPhone 11 Gold</h5>
                                <p class=card-text>$1099.01</p>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-7 ml-auto">
                                            <input type="submit" id="add-value"
                                                class="btn btn-outline-primary add-value" value="Add To Cart" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Form Ends -->
    </main>
    <!-- Main Ends -->
    <footer>
        <!-- Footer Starts -->
        <section id="footer"></section>
    </footer>
    <!-- Footer Ends -->
    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/sweet-alert.js"></script>
    <script src="vendor/js/toaster.js"></script>
    <script src="vendor/js/toaster-main.js"></script>
    <script src="js/table.js" async></script>
    <script src="js/footer.js" async></script>
    <script src="js/add-to-card.js" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
